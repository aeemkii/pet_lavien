{% extends 'base.html' %}


{% block content %}

<section class="main_blog_area p_100">
    <div class="container">
        <div class="blog_area_inner">
            <div class="main_blog_column row">
                {% for item in object_list %}
                <div class="col-lg-6">
                    <div class="blog_item">
                        <div class="blog_img"  >
                            <img class="img-fluid" src="{{ item.image.url }}" alt="">
                        </div>
                        <div class="blog_text">
                            <!-- {% url 'post_detail' post.id %        -->
                                   <div class="blog_time">
                                <div class="float-left">
                                    <!-- {{item.created|date:'Y-m-d H:i'}} -->
                                    <a href="#"></a>
                                </div>
                                <div class="float-right">
                                    <ul class="list_style">
                                        <li><a href="#">By :  {{item.author}}</a></li>
                                        <li><a href="#">{{item.category}}</a></li>
                                        <li><a href="#">Комментарии: {{item.comments.count}}</a></li>
                                    </ul>
                                </div>
                            </div>
                            <a href="#"><h4>{{item.title}}</h4></a>
                            <p>{{ item.description|truncatechars:200 }}</p>
                            <a class="pink_more" href="{% url 'post_detail' item.id %}">Read more</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <nav aria-label="Page navigation example" class="blog_pagination">
                <ul class="pagination">
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                </ul>
            </nav>
        </div>
    </div>
</section>
{% endblock %}
